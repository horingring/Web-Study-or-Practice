<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | KaKao Clone</title>
    <script
      src="https://kit.fontawesome.com/2bd277a18a.js"
      crossorigin="anonymous"></script>
    </script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="chats-body">
    <div class="header-Wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a class="header__back-btn" href="./index.html">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">상범이</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat main-padding-top">
      <ul class="chat__messages">
        <span class="chat__timestamp">Monday, September 1, 2020</span>
        <li class="incoming-message message">
          <img
            class="m-avatar friends__avatar"
            src="./images/human.jpg"
            alt=""
          />
          <div class="message__content">
            <span class="message__author">상범이</span>
            <div class="message__bubble">뭘봐 이냔아</div>
          </div>
          <span class="message__timestamp">20:03</span>
        </li>
        <li class="incoming-message message">
          <div class="message__content">
            <span class="message__timestamp">20:05</span>
            <div class="message__bubble">오우 쉣</div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          class="chat__write-input"
          type="text"
          placeholder="Send message"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
